openapi: 3.0.3
info:
  title: My Brew App V2 - Complete API Documentation
  description: |
    Comprehensive API documentation for the brewing platform.
    Built with DDD/CQRS architecture using Scala 2.13 + Play Framework 2.9.x.
    
    **Database**: PostgreSQL with real brewing data
    - 19 Hop varieties with complete characteristics
    - 13 Malt types with flavor profiles  
    - 10 Yeast strains with fermentation data
    - Recipe management and intelligent recommendations
    
    **Architecture**: Domain-Driven Design with CQRS
    **Authentication**: Basic Auth for admin endpoints
    **Data Quality**: 100% real brewing data, no mocks
    
  version: 2.0.0
  contact:
    name: Brewing Platform API
    url: http://localhost:9000
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:9000
    description: Development server

tags:
  - name: Home
    description: Application home and health checks
  - name: Hops Public
    description: Public hop variety information and search
  - name: Hops Admin
    description: Administrative hop management (requires authentication)
  - name: Malts Public
    description: Public malt information and recommendations
  - name: Malts Admin  
    description: Administrative malt management (requires authentication)
  - name: Yeasts Public
    description: Public yeast strain information and recommendations
  - name: Yeasts Admin
    description: Administrative yeast management (requires authentication)
  - name: Recipes Public
    description: Public recipe search, recommendations and brewing tools
  - name: Recipes Admin
    description: Administrative recipe management (requires authentication)

paths:
  # =============================================================================
  # HOME & ASSETS
  # =============================================================================
  /:
    get:
      tags: [Home]
      summary: Application home page
      description: Returns the main application page
      responses:
        '200':
          description: Home page HTML
          content:
            text/html:
              schema:
                type: string
                example: "<!DOCTYPE html>..."

  /assets/{file}:
    get:
      tags: [Home]
      summary: Static assets
      description: Serves static assets (CSS, JS, images)
      parameters:
        - name: file
          in: path
          required: true
          schema:
            type: string
          example: "js/app.js"
      responses:
        '200':
          description: Static file content
        '404':
          description: File not found

  # =============================================================================
  # HOPS PUBLIC APIs (4 endpoints)
  # =============================================================================
  /api/v1/hops:
    get:
      tags: [Hops Public]
      summary: List all hops
      description: |
        Returns a paginated list of all hop varieties with complete brewing characteristics.
        Contains real data for 19+ hop varieties including alpha acids, origins, and flavor profiles.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          description: Page number (0-based)
        - name: size
          in: query
          schema:
            type: integer
            default: 20
          description: Page size (max 100)
      responses:
        '200':
          description: List of hops
          content:
            application/json:
              schema:
                type: object
                properties:
                  hops:
                    type: array
                    items:
                      $ref: '#/components/schemas/Hop'
                  totalCount:
                    type: integer
                    example: 19
                  page:
                    type: integer
                  size:
                    type: integer
                  hasNext:
                    type: boolean

  /api/v1/hops/{id}:
    get:
      tags: [Hops Public]
      summary: Get hop details
      description: Returns detailed information about a specific hop variety
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "amarillo"
      responses:
        '200':
          description: Hop details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hop'
        '404':
          description: Hop not found

  /api/v1/hops/search:
    post:
      tags: [Hops Public]
      summary: Search hops
      description: Advanced hop search with multiple filter criteria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  example: "cascade"
                limit:
                  type: integer
                  default: 10
                alphaAcidMin:
                  type: number
                alphaAcidMax:
                  type: number
                usage:
                  type: string
                  enum: [BITTERING, AROMA, DUAL]
                origin:
                  type: string
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  hops:
                    type: array
                    items:
                      $ref: '#/components/schemas/Hop'
                  totalCount:
                    type: integer

  # =============================================================================
  # HOPS ADMIN APIs (5 endpoints) 
  # =============================================================================
  /api/admin/hops:
    get:
      tags: [Hops Admin]
      summary: List hops (admin)
      description: Administrative view of all hops with management capabilities
      security:
        - basicAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of hops for admin
        '401':
          description: Authentication required
        '403':
          description: Insufficient permissions

    post:
      tags: [Hops Admin]
      summary: Create new hop
      description: Creates a new hop variety
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHopRequest'
      responses:
        '201':
          description: Hop created successfully
        '400':
          description: Invalid request data
        '401':
          description: Authentication required

  /api/admin/hops/{id}:
    get:
      tags: [Hops Admin]
      summary: Get hop details (admin)
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hop details
        '404':
          description: Hop not found

    put:
      tags: [Hops Admin]
      summary: Update hop
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHopRequest'
      responses:
        '200':
          description: Hop updated
        '404':
          description: Hop not found

    delete:
      tags: [Hops Admin]
      summary: Delete hop
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hop deleted
        '404':
          description: Hop not found

  # =============================================================================
  # MALTS PUBLIC APIs (4 endpoints)
  # =============================================================================
  /api/v1/malts:
    get:
      tags: [Malts Public]
      summary: List all malts
      description: |
        Returns all malt varieties with brewing characteristics.
        Contains real data for 13+ malt types including EBC colors, extraction rates, and flavor profiles.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of malts
          content:
            application/json:
              schema:
                type: object
                properties:
                  malts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Malt'
                  totalCount:
                    type: integer
                    example: 13

  /api/v1/malts/{id}:
    get:
      tags: [Malts Public]
      summary: Get malt details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          example: "02113546-c03d-408a-b015-76c98cd735f1"
      responses:
        '200':
          description: Malt details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Malt'
        '400':
          description: Invalid UUID format
        '404':
          description: Malt not found

  /api/v1/malts/search:
    post:
      tags: [Malts Public]
      summary: Search malts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  example: "pilsner"
                maltType:
                  type: string
                  enum: [BASE, CRYSTAL, ROASTED, SPECIALTY]
                minEbc:
                  type: number
                maxEbc:
                  type: number
                limit:
                  type: integer
                  default: 10
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  malts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Malt'

  /api/v1/malts/type/{maltType}:
    get:
      tags: [Malts Public]
      summary: Get malts by type
      parameters:
        - name: maltType
          in: path
          required: true
          schema:
            type: string
            enum: [BASE, CRYSTAL, ROASTED, SPECIALTY]
          example: "BASE"
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Malts of specified type
          content:
            application/json:
              schema:
                type: object
                properties:
                  malts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Malt'

  # =============================================================================
  # MALTS ADMIN APIs (5 endpoints)
  # =============================================================================
  /api/admin/malts:
    get:
      tags: [Malts Admin]
      summary: List malts (admin)
      security:
        - basicAuth: []
      responses:
        '200':
          description: List of malts for admin
        '403':
          description: Authentication required

    post:
      tags: [Malts Admin]
      summary: Create new malt
      security:
        - basicAuth: []
      responses:
        '201':
          description: Malt created
        '403':
          description: Authentication required

  /api/admin/malts/{id}:
    get:
      tags: [Malts Admin]
      summary: Get malt details (admin)
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Malt details
        '400':
          description: Invalid UUID
        '404':
          description: Malt not found

    put:
      tags: [Malts Admin]
      summary: Update malt
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Malt updated
        '403':
          description: Authentication required

    delete:
      tags: [Malts Admin]
      summary: Delete malt
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Malt deleted
        '403':
          description: Authentication required

  # =============================================================================
  # YEASTS PUBLIC APIs (14 endpoints)
  # =============================================================================
  /api/v1/yeasts:
    get:
      tags: [Yeasts Public]
      summary: List all yeasts
      description: |
        Returns all yeast strains with complete fermentation data.
        Contains real data for 10+ yeast strains including temperature ranges, attenuation, and characteristics.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: name
          in: query
          schema:
            type: string
          description: Filter by name
        - name: laboratory
          in: query
          schema:
            type: string
          description: Filter by laboratory (Wyeast, Safale, etc.)
        - name: yeastType
          in: query
          schema:
            type: string
            enum: [ALE, LAGER]
          description: Filter by type
      responses:
        '200':
          description: List of yeasts
          content:
            application/json:
              schema:
                type: object
                properties:
                  yeasts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Yeast'
                  totalCount:
                    type: integer
                    example: 10

  /api/v1/yeasts/debug:
    get:
      tags: [Yeasts Public]
      summary: Debug test endpoint
      description: Simple debug endpoint for testing connectivity
      responses:
        '200':
          description: Debug response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Debug test OK"
                  timestamp:
                    type: integer

  /api/v1/yeasts/search:
    get:
      tags: [Yeasts Public]
      summary: Search yeasts
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          example: "wyeast"
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Search results (may be empty array)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Yeast'

  /api/v1/yeasts/stats:
    get:
      tags: [Yeasts Public]
      summary: Yeast statistics
      description: |
        Comprehensive statistics about yeast strains including distributions,
        trends, and brewing insights. All data is real-time calculated from database.
      responses:
        '200':
          description: Detailed yeast statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  overview:
                    type: object
                    properties:
                      totalYeasts:
                        type: integer
                        example: 10
                      activeYeasts:
                        type: integer
                        example: 10
                      laboratories:
                        type: integer
                        example: 3
                      yeastTypes:
                        type: integer
                        example: 2
                  distributions:
                    type: object
                    properties:
                      laboratories:
                        type: object
                        additionalProperties:
                          type: integer
                      yeastTypes:
                        type: object
                        additionalProperties:
                          type: integer
                  fermentationProfile:
                    type: object
                    properties:
                      averageTemperature:
                        type: number
                        example: 19.4
                      averageAttenuation:
                        type: number
                        example: 76.4

  /api/v1/yeasts/popular:
    get:
      tags: [Yeasts Public]
      summary: Popular yeasts
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Popular yeast strains
          content:
            application/json:
              schema:
                type: object
                properties:
                  yeasts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Yeast'

  /api/v1/yeasts/type/{yeastType}:
    get:
      tags: [Yeasts Public]
      summary: Get yeasts by type
      parameters:
        - name: yeastType
          in: path
          required: true
          schema:
            type: string
            enum: [ALE, LAGER]
          example: "ALE"
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Yeasts of specified type

  /api/v1/yeasts/laboratory/{lab}:
    get:
      tags: [Yeasts Public]
      summary: Get yeasts by laboratory
      parameters:
        - name: lab
          in: path
          required: true
          schema:
            type: string
          example: "Wyeast"
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Yeasts from specified laboratory

  /api/v1/yeasts/recommendations/beginner:
    get:
      tags: [Yeasts Public]
      summary: Beginner-friendly yeast recommendations
      description: Returns yeasts recommended for beginning brewers
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: Beginner recommendations
          content:
            application/json:
              schema:
                type: object
                properties:
                  recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/YeastRecommendation'

  /api/v1/yeasts/recommendations/seasonal:
    get:
      tags: [Yeasts Public]
      summary: Seasonal yeast recommendations
      parameters:
        - name: season
          in: query
          schema:
            type: string
            default: "current"
            enum: [spring, summer, autumn, winter, current]
        - name: limit
          in: query
          schema:
            type: integer
            default: 8
      responses:
        '200':
          description: Seasonal recommendations

  /api/v1/yeasts/recommendations/experimental:
    get:
      tags: [Yeasts Public]
      summary: Experimental yeast recommendations
      description: Advanced yeasts for experimental brewing
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: Experimental recommendations

  /api/v1/yeasts/recommendations/style/{style}:
    get:
      tags: [Yeasts Public]
      summary: Style-specific recommendations
      parameters:
        - name: style
          in: path
          required: true
          schema:
            type: string
          example: "ipa"
        - name: targetAbv
          in: query
          schema:
            type: number
        - name: fermentationTemp
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Style-specific recommendations

  /api/v1/yeasts/{yeastId}:
    get:
      tags: [Yeasts Public]
      summary: Get yeast details
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          example: "aa201791-8f93-4966-a5d2-880ffd51da60"
      responses:
        '200':
          description: Yeast details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Yeast'
        '400':
          description: Invalid UUID format
        '404':
          description: Yeast not found

  /api/v1/yeasts/{yeastId}/alternatives:
    get:
      tags: [Yeasts Public]
      summary: Get yeast alternatives
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: reason
          in: query
          schema:
            type: string
            default: "unavailable"
            enum: [unavailable, similar_profile, cost, availability]
        - name: limit
          in: query
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: Alternative yeast recommendations
        '404':
          description: Yeast not found

  # =============================================================================
  # YEASTS ADMIN APIs (12 endpoints)
  # =============================================================================
  /api/admin/yeasts:
    get:
      tags: [Yeasts Admin]
      summary: List yeasts (admin)
      security:
        - basicAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: name
          in: query
          schema:
            type: string
        - name: laboratory
          in: query
          schema:
            type: string
        - name: yeastType
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of yeasts for admin
        '403':
          description: Authentication required

    post:
      tags: [Yeasts Admin]
      summary: Create new yeast
      security:
        - basicAuth: []
      responses:
        '201':
          description: Yeast created
        '403':
          description: Authentication required

  /api/admin/yeasts/stats:
    get:
      tags: [Yeasts Admin]
      summary: Admin yeast statistics
      description: |
        Advanced administrative statistics including quality metrics,
        data integrity checks, performance metrics, and actionable insights.
      security:
        - basicAuth: []
      responses:
        '200':
          description: Comprehensive admin statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  overview:
                    type: object
                  qualityMetrics:
                    type: object
                  laboratoryAnalytics:
                    type: object
                  performanceMetrics:
                    type: object
                  adminAlerts:
                    type: array
                  actionableInsights:
                    type: array
        '500':
          description: Statistics generation failed

  /api/admin/yeasts/batch:
    post:
      tags: [Yeasts Admin]  
      summary: Batch create yeasts
      description: |
        Import multiple yeasts in batch with comprehensive validation.
        Supports JSON and CSV formats with full domain validation.
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                validateOnly:
                  type: boolean
                  default: false
                format:
                  type: string
                  enum: [json, csv]
                  default: "json"
                yeasts:
                  type: array
                  items:
                    $ref: '#/components/schemas/BatchYeastData'
      responses:
        '200':
          description: Batch processing results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  processedCount:
                    type: integer
                  createdCount:
                    type: integer
                  validCount:
                    type: integer
                  errorCount:
                    type: integer
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        line:
                          type: integer
                        field:
                          type: string
                        message:
                          type: string
        '400':
          description: Validation errors in batch data
        '403':
          description: Authentication required

  /api/admin/yeasts/export:
    get:
      tags: [Yeasts Admin]
      summary: Export yeasts
      description: |
        Export yeast data in multiple formats (JSON, CSV, PDF) with metadata.
        Supports filtering by status and format selection.
      security:
        - basicAuth: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json, csv, pdf]
            default: "json"
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive]
      responses:
        '200':
          description: Export data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  format:
                    type: string
                  recordCount:
                    type: integer
                  filename:
                    type: string
                  contentType:
                    type: string
                  data:
                    type: object
                  metadata:
                    type: object
        '500':
          description: Export failed

  /api/admin/yeasts/{yeastId}:
    get:
      tags: [Yeasts Admin]
      summary: Get yeast details (admin)
      security:
        - basicAuth: []
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Yeast details
        '400':
          description: Invalid UUID
        '404':
          description: Yeast not found

    put:
      tags: [Yeasts Admin]
      summary: Update yeast
      security:
        - basicAuth: []
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Yeast updated
        '403':
          description: Authentication required

    delete:
      tags: [Yeasts Admin]
      summary: Delete yeast
      security:
        - basicAuth: []
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Yeast deleted
        '403':
          description: Authentication required

  /api/admin/yeasts/{yeastId}/status:
    put:
      tags: [Yeasts Admin]
      summary: Change yeast status
      security:
        - basicAuth: []
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [active, inactive, archived]
                reason:
                  type: string
      responses:
        '200':
          description: Status changed
        '403':
          description: Authentication required

  /api/admin/yeasts/{yeastId}/activate:
    put:
      tags: [Yeasts Admin]
      summary: Activate yeast
      security:
        - basicAuth: []
      parameters:
        - name: yeastId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Yeast activated
        '403':
          description: Authentication required

  /api/admin/yeasts/{yeastId}/deactivate:
    put:
      tags: [Yeasts Admin]
      summary: Deactivate yeast
      security:
        - basicAuth: []
      parameters:
