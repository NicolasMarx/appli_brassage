components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: |
        Basic authentication for admin endpoints.
        Default credentials: admin/brewing2024

  schemas:
    Hop:
      type: object
      properties:
        id:
          type: string
          example: "amarillo"
        name:
          type: string
          example: "Amarillo"
        alphaAcid:
          type: number
          example: 8.5
        betaAcid:
          type: number
          example: 6
        origin:
          type: object
          properties:
            code:
              type: string
              example: "US"
            name:
              type: string
              example: "United States"
            region:
              type: string
              example: "North America"
            isNoble:
              type: boolean
            isNewWorld:
              type: boolean
        usage:
          type: string
          enum: [BITTERING, AROMA, DUAL]
          example: "AROMA"
        description:
          type: string
          example: "Orange citrus and floral character"
        aromaProfile:
          type: array
          items:
            type: string
          example: ["Citrus", "Floral"]
        status:
          type: string
          example: "ACTIVE"
        isActive:
          type: boolean

    Malt:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "02113546-c03d-408a-b015-76c98cd735f1"
        name:
          type: string
          example: "Pilsner Malt Real"
        maltType:
          type: string
          enum: [BASE, CRYSTAL, ROASTED, SPECIALTY]
          example: "BASE"
        ebcColor:
          type: number
          example: 3.5
        extractionRate:
          type: integer
          example: 82
        diastaticPower:
          type: integer
          example: 120
        originCode:
          type: string
          example: "DE"
        description:
          type: string
          example: "Light base malt for lagers"
        flavorProfiles:
          type: array
          items:
            type: string
          example: ["Light", "Grainy", "Sweet"]
        isActive:
          type: boolean

    Yeast:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "aa201791-8f93-4966-a5d2-880ffd51da60"
        name:
          type: string
          example: "American Ale Real"
        strain:
          type: string
          example: "1056"
        yeastType:
          type: string
          enum: [ALE, LAGER]
          example: "ALE"
        laboratory:
          type: string
          example: "Wyeast"
        attenuationRange:
          type: object
          properties:
            min:
              type: integer
              example: 73
            max:
              type: integer
              example: 77
            average:
              type: integer
              example: 75
        fermentationTemp:
          type: object
          properties:
            min:
              type: integer
              example: 15
            max:
              type: integer
              example: 22
            unit:
              type: string
              example: "C"
        flocculation:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          example: "MEDIUM"
        alcoholTolerance:
          type: object
          properties:
            percentage:
              type: number
              example: 11
            unit:
              type: string
              example: "%"
        description:
          type: string
          nullable: true
        characteristics:
          type: array
          items:
            type: string
          example: ["Clean", "Neutral", "Versatile"]
        isActive:
          type: boolean

    Recipe:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        style:
          type: string
        difficulty:
          type: string
          enum: [beginner, intermediate, advanced, expert]
        batchSize:
          type: object
          properties:
            value:
              type: number
            unit:
              type: string
        ingredients:
          type: object
          properties:
            malts:
              type: array
            hops:
              type: array
            yeasts:
              type: array
        brewingProcess:
          type: object
        expectedResults:
          type: object
        isActive:
          type: boolean

    YeastRecommendation:
      type: object
      properties:
        yeast:
          $ref: '#/components/schemas/Yeast'
        score:
          type: number
          example: 0.95
        reason:
          type: string
          example: "Perfect for beginner brewers"
        confidence:
          type: number
          example: 0.88

    BatchYeastData:
      type: object
      properties:
        name:
          type: string
          example: "Test Batch Yeast"
        strain:
          type: string
          example: "TEST001"
        yeastType:
          type: string
          enum: [ALE, LAGER]
          example: "ALE"
        laboratory:
          type: string
          example: "Wyeast"
        attenuationMin:
          type: integer
          example: 75
        attenuationMax:
          type: integer
          example: 85
        fermentationTempMin:
          type: integer
          example: 18
        fermentationTempMax:
          type: integer
          example: 25
        flocculation:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          example: "MEDIUM"
        alcoholTolerance:
          type: integer
          example: 12
        description:
          type: string
        characteristics:
          type: array
          items:
            type: string

    CreateHopRequest:
      type: object
      required: [name, alphaAcid]
      properties:
        name:
          type: string
          example: "New Hop Variety"
        alphaAcid:
          type: number
          example: 7.5
        betaAcid:
          type: number
          example: 4.2
        origin:
          type: string
          example: "US"
        usage:
          type: string
          enum: [BITTERING, AROMA, DUAL]
        description:
          type: string
        aromaProfile:
          type: array
          items:
            type: string

    UpdateHopRequest:
      type: object
      properties:
        name:
          type: string
        alphaAcid:
          type: number
        betaAcid:
          type: number
        description:
          type: string
        aromaProfile:
          type: array
          items:
            type: string
        isActive:
          type: boolean

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
        timestamp:
          type: string