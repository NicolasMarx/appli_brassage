
# Configuration domaine Yeast
yeast {
  # Pagination par défaut
  pagination {
    defaultSize = 20
    maxSize = 100
  }
  
  # Validation
  validation {
    maxNameLength = 100
    maxCharacteristics = 20
    maxBatchSize = 50
  }
  
  # Recommandations
  recommendations {
    maxResults = 20
    cacheTimeout = 3600 # 1 heure en secondes
  }
  
  # Event Sourcing
  events {
    maxEventsPerAggregate = 1000
    snapshotFrequency = 100
  }
}

# Configuration API Yeasts
api.yeasts {
  # Cache public (en secondes)
  cache {
    list = 300      # 5 minutes pour listes
    detail = 600    # 10 minutes pour détails
    search = 180    # 3 minutes pour recherche
    recommendations = 1800  # 30 minutes pour recommandations
    stats = 3600    # 1 heure pour statistiques
  }
  
  # Limites rate limiting
  rateLimit {
    public {
      requests = 1000
      window = 3600   # Par heure
    }
    admin {
      requests = 5000
      window = 3600   # Par heure
    }
  }
  
  # Pagination
  pagination {
    public.maxSize = 50
    admin.maxSize = 100
  }
}

# CORS Configuration
play.filters.cors {
  pathPrefixes = ["/api/v1/yeasts"]
  allowedOrigins = ["http://localhost:3000", "https://brewery.com"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Origin", "Authorization"]
  exposedHeaders = ["X-Total-Count", "X-Page-Count"]
}
